<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Калькулятор Apple</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Калькулятор Apple</h1>
        <section class="main">
            <div class="calculate">
                <div class="output">0</div>
                <div class="buttons">
                    <button class="button grey clear" value="Backspace">AC</button>
                    <button class="button grey sign-change">+/-</button>
                    <button class="button grey percent-btn">%</button>
                    <button class="button orange division" value="/">&#247</button>
                    <button class="button black" value="7">7</button>
                    <button class="button black" value="8">8</button>
                    <button class="button black" value="9">9</button>
                    <button class="button orange multiplication" value="*">&#215</button>
                    <button class="button black" value="4">4</button>
                    <button class="button black" value="5">5</button>
                    <button class="button black" value="6">6</button>
                    <button class="button orange subtraction" value="-">-</button>
                    <button class="button black" value="1">1</button>
                    <button class="button black" value="2">2</button>
                    <button class="button black" value="3">3</button>
                    <button class="button orange addition" value="+">+</button>
                    <button class="button double black" value="0">0</button>
                    <button class="button black" value=".">,</button>
                    <button class="button orange result-btn" value="Enter">=</button>
                </div>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
